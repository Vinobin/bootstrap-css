<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js" async defer></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg warna">
    <div class="container-fluid">
        <div class="d-flex">
        <a href="#">
        <img class="lebar" src="/img/logo.jpg.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent">
         <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav kolor">
            <li class="nav-item"><a class ="nav-link" href="#">RUMAH</a></li>
            <li class="nav-item"><a class ="nav-link" href="#">TENTANG</a></li>
            <li class="nav-item dropdown">
             <a class="nav-link drodown-toggle" href="#" role="button" data-bs-toggle="dropdown">PEMROGRAMAN</a>
         <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">HTML-CSS</a></li>
            <li><a class="dropdown-item" href="#">JAVASCRIPT</a></li>
            <li><a class="dropdown-item" href="#">PHP</a></li>
            <li><a class="dropdown-item" href="#">MYSQL</a></li>
            <li><a class="dropdown-item" href="#">LARAVEL</a></li>
            <li><a class="dropdown-item" href="#">REACT JS</a></li>
         </ul>
            </li>
        </ul>
    </div>
    </div>
   </nav>
   <!-- carousel -->
   <div id="carouselExampleCaptions" class="carousel slide">
    <!-- indikator -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!-- inner -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/aesthetic.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>AESTHETIC PHOTO</h5>
          <p>MY FAV PICTURE</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="/img/Aesthetic-.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>RELAXING PHOTO</h5>
          <p>MY FAV PICTURE</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/estetik.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption">
          <h5>CLOUD PHOTO</h5>
          <p>MY FAV PICTURE</p>
        </div>
      </div>
    </div>
    <!-- button kiri -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <!-- button kanan -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
